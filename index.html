<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gorantla Chandu Harsha Vardhan Reddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gorantla Chandu Harsha Vardhan Reddy</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>I'm a student passionate about technology and development.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>HC05 Bluetooth Car</li>
            <li>Smart Baby Monitor</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
        <div id="form-status"></div>
    </section>

    <footer>
        <p>Follow me on <a href="https://www.instagram.com/_call_me_captain_18_/" target="_blank">Instagram</a></p>
    </footer>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
